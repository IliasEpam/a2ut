<div class="login-page">
    <label class="login-page__label">Login<input class="login-page__input" type="text" [(ngModel)]="login"/></label>
    <label class="login-page__label">Password<input class="login-page__input" type="password" [(ngModel)]="password"/></label>
    <button (click)="auth()">Enter</button>
</div>
